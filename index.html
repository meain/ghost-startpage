<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="ghost-canvas">
      <div id="ghost" class="ghost-body">
        <div class="ghost-body-copy"></div>
        <div class="ghost-head">
          <div class="eye-left"></div>
          <div class="eye-right"></div>
          <div class="mouth"></div>
        </div>
        <div class="down-bubble">
          <div class="bubble-1"></div>
          <div class="bubble-2"></div>
          <div class="bubble-3"></div>
          <div class="bubble-4"></div>
        </div>
      </div>
    </div>
    <script>
      let dark_mode = localStorage.getItem("ghost_dark_mode");
      if (dark_mode === null) dark_mode = false;
      if (dark_mode)
        document.getElementsByTagName("body")[0].classList.add("darkness");

      console.log(document.getElementById("ghost"));
      document.getElementById("ghost").onclick = function() {
        dark_mode = !dark_mode;
        localStorage.setItem("ghost_dark_mode", dark_mode);
        if (dark_mode)
          document.getElementsByTagName("body")[0].classList.add("darkness");
        else
          document.getElementsByTagName("body")[0].classList.remove("darkness");
      };
    </script>
  </body>
</html>
